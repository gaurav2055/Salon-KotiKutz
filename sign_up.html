    <!-- Sign up modal begins here -->
    <div tabindex="-1" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Sign Up</h5>
                </div>
                <div class="modal-body">
                    <form id="signup-form">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control form-control-lg" id="dName" placeholder="Name" required />
                        </div>
                        <div class="form-group">
                            <label for="signup-email">Email address</label>
                            <input type="email" class="form-control form-control-lg" id="signup-email" aria-describedby="emailHelp" placeholder="Enter email" required />
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                        <div class="form-group">
                            <label for="signup-password">Password</label>
                            <input type="password" class="form-control form-control-lg" id="signup-password" placeholder="Password" required />
                        </div>
                        <div class="form-group">
                            <label for="signup-password-re">Confirm Password</label>
                            <input type="password" class="form-control form-control-lg" id="signup-password-re" placeholder="Password" required />
                        </div>
                        <button type="submit" class="btn btn-primary">Sign Up</button><br />
                    </form>
                    <button class="btn bg-white mt-4" onclick="googleSignup()"><img src="img/google-icon.svg" style="width: 25px;" alt=""> Login with google</button>
                    <button class="btn mt-4 left py-0 pl-0" onclick="facebookSignup()" style="background-color: 
                    #3a5795; color: white"><img class="pb-1 pr-1 my-1 mr-2" src="img/facebook.png" style="width: 25px; border-right: solid 1px" alt=""> Login with Facebook</button>
                    <h4 class="text-center" style="font-weight: 400">OR</h4>
                    <p class="mt-4">Already have a account? <a href="sign_in.html">Login</a></p>
                    <p class="text-center" id="alert"></p>

                </div>
            </div>
        </div>
    </div>
